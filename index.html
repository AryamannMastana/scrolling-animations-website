<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Specific Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container">
        <div class="box-container">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div>

        <h1>Simple grid layout with scrolling animations</h1>
        <h2>Scroll below to view effects!</h2>
        <h2>Made by Aryamann Mastana</h2>
    </header>    

    <section class="scroll-container img">
        <div class="scroll-element img1 js-scroll slide-left">1</div>
        <div class="scroll-element img2 js-scroll slide-left">2</div>
        <div class="scroll-element img3 js-scroll slide-left">3</div>
    </section>

    <section class="scroll-container img">
        <div class="scroll-element img4 js-scroll slide-right">4</div>
        <div class="scroll-element img5 js-scroll slide-right">5</div>
        <div class="scroll-element img6 js-scroll slide-right">6</div>
    </section>
    
    <section class="scroll-container img">
        <div class="scroll-element img7 js-scroll slide-left">7</div>
        <div class="scroll-element img8 js-scroll slide-left">8</div>
        <div class="scroll-element img9 js-scroll slide-left">9</div>
    </section>

    <section class="scroll-container-end">
        <div class="scroll-element-end js-scroll slide-right text-artifact"></div>
    </section>

    <script src="index.js"></script>
</body>
</html>
